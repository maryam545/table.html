<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>table</title>
    <link rel="stylesheet" href="./table.css" />
  </head>
  <body>
    <table class="table-style">
      <tr>
        <th class="head" colspan="6">Time Table</th>
      </tr>
      <tr class="header">
        <td rowspan="5">Hours</td>
        <td>Mon</td>
        <td>Tue</td>
        <td>Wed</td>
        <td>Thu</td>
        <td>Fri</td>
      </tr>
      <tr class="row1">
        <td>Programming</td>
        <td>English language</td>
        <td>logic circuit</td>
        <td>maths</td>
        <td>Sport</td>
      </tr>
      <tr>
        <td class="row2" colspan="5"><b>the movie</b></td>
      </tr>
      <tr class="row3">
        <td>history</td>
        <td>philosophy</td>
        <td>English language</td>
        <td>maths</td>
        <td rowspan="2">Arabic</td>
      </tr>
      <tr class="row4">
        <td>physics</td>
        <td>Geometry</td>
        <td>science</td>
        <td>sociology</td>
      </tr>
    </table>
  </body>
</html>
