<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>table</title>
    <link rel="stylesheet" href="./table.css" />
  </head>
  <body>
    <table class="table-style">
      <tr>
        <th colspan="6">Time Table</th>
      </tr>
      <tr class="header">
        <td rowspan="5">Hours</td>
        <td>Mon</td>
        <td>Tue</td>
        <td>Wed</td>
        <td>Thu</td>
        <td>Fri</td>
      </tr>
      <tr class="row1">
        <td>science</td>
        <td>maths</td>
        <td>science</td>
        <td>maths</td>
        <td>arts</td>
      </tr>
      <tr>
        <td class="row2" colspan="5"><b>LUNNCH</b></td>
      </tr>
      <tr class="row3">
        <td>science</td>
        <td>maths</td>
        <td>science</td>
        <td>maths</td>
        <td rowspan="2">project</td>
      </tr>
      <tr class="row4">
        <td>science</td>
        <td>maths</td>
        <td>science</td>
        <td>maths</td>
      </tr>
    </table>
  </body>
</html>
